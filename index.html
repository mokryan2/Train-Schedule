<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">How Do You Find A Missing Train?</h1>
            <h5 class="text-center">You Follow The Tracks!</h5>
        </div>
    </div>


    <!-- Main Body -->

    <div class="container">


        <!-- Train Table -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">
                    <strong>Current Train Schedule</strong>
                </h3>
            </div>
            <table class="table">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                <tbody class="table-data"></tbody>
            </table>

        </div>

        <!-- input panel -->
        <div class="card cardOne">
            <div class="card-header">
                <h3 class="panel-title">
                    <strong>Add A Train</strong>
                </h3>
            </div>
            <div class="panel-body">
                <form id="inputForm">
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="start">First Train Time (Military Time)</label>
                        <input type="text" class="form-control" placeholder="HH:MM" id="start" required>
                    </div>
                    <div class="form-group">
                        <label for="rate">Frequency (min)</label>
                        <input type="text" class="form-control" id="rate">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>

        </div>






    </div>







    <script src="assets/javascript/app.js"></script>

</body>

</html>
